<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
      <script>
        // Função para criptografar em Base64
        function encryptChatBot(text) {
            return btoa(text);
        }

        // Função para descriptografar Base64
        function decryptChatBot(encodedText) {
            try {
                return atob(encodedText);
            } catch (e) {
                console.error("Erro ao decodificar Base64:", e);
                return "";
            }
        }

        // Função para iniciar o chatbot
        function initChatBot() {
            // Pergunta os IDs ao usuário
            var projectIdRaw = prompt("Digite o Project ID do Dialogflow CX:");
            var agentIdRaw = prompt("Digite o Agent ID do Dialogflow CX:");

            if (!projectIdRaw || !agentIdRaw) {
                alert("Os IDs são obrigatórios!");
                return;
            }

            var projectId = encryptChatBot(projectIdRaw);
            var agentId = encryptChatBot(agentIdRaw);

            // Criar chatbot dinamicamente
            var chatBot = document.createElement("df-messenger");
            chatBot.setAttribute("project-id", decryptChatBot(projectId));
            chatBot.setAttribute("agent-id", decryptChatBot(agentId));
            chatBot.setAttribute("language-code", "en");
            chatBot.setAttribute("max-query-length", "-1");
            chatBot.setAttribute("chat-title", "ChatBot Verde");

            document.body.appendChild(chatBot);

            // Carregar script do Dialogflow Messenger
            var script = document.createElement("script");
            script.src = "https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js";
            document.body.appendChild(script);
        }

        // Espera o carregamento da página e inicia o chatbot
        document.addEventListener("DOMContentLoaded", initChatBot);
      </script>
  </body>
</html>
